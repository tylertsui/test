<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal Version 2</title>
</head>
<body>
    <div style="float: left;">
    <button id="logout" onclick="signOut()">Sign out</button>

    <div id="search">
        <label for="eb_search">Search eBooks:</label>
        <input type="text" id="eb_search" name="eb_search"><br><br>
        <input type="submit" id="eb_submit" value="Search">
        <input type="submit" id="eb_user_search" value="User Uploaded EBooks">
    </div>
    <br>
    <div id="search_options">
        <form action="" id="search_o">
            <input type="radio" id="titler" name="options" value="title">Title<br>

            <input type="radio" id="genrer" name="options" value="genre">Genre<br>

            <input type="radio" id="authorr" name="options" value="author">Author<br>

            <input type="radio" id="yearr" name="options" value="year">Publication Year<br>

            <input type="radio" id="userr" name="options" value="user">Specific User<br>
        </form>
    </div>
    </div>

    <div id="upload_form" style="float: right;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br><br>
        <label for="year">Publication Year:</label>
        <input type="text" id="year" name="year"><br><br>
        <label for="eBook">eBook File:</label>
        <input type="file" id="eBook" name="eBook"><br><br>
        <button id="submit_book"></button>
    </div>

    <div id="search_results" style="float: left;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./JS/AuthorityLogic/authority.js"></script>
    <script src="./Constants/strings.js"></script>
    <script src="./JS/user.js"></script>
</body>
</html>
